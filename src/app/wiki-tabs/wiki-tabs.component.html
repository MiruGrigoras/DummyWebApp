<div class="card-tabs">
  <ul class="tabs">
    <li class="tab"><a (click)='selectTab(1)' [class.active]="isSelected(1)">Info</a></li>
    <li class="tab"><a (click)='selectTab(3)' [class.active]="isSelected(2)">Reviews</a></li>
  </ul>
</div>
<div class="card-content">
  <div class="ingredients" *ngIf="isSelected(1)">
    <h5>Info</h5>
    <blockquote>Band: {{obj.band}}</blockquote>
    <blockquote>Series: {{obj.series}}</blockquote>
    <blockquote>Channel bandwidth: {{obj.channelBandwidth}}</blockquote>
  </div>

  <app-reviews *ngIf="isSelected(2)" [reviews]="obj.reviews"></app-reviews>
</div>
