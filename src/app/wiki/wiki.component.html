<div class="container" style="color:white;">
  <div class="card" *ngFor='let obj of objects'>
    <div class="card-body card-background" *ngIf="obj.available">
        <div class="card-content">
          <div class="card-title" style="font-size:200%;" align="center">
            Item: {{obj.name}}
          </div>
        </div>
        <router-outlet [obj]="obj"></router-outlet>
    </div>
  </div>
</div>
